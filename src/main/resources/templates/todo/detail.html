<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo詳細</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-3">
      <div class="container">
        <h1 class="h3 mb-0">ToDoアプリ</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">ToDo詳細</h2>
        <a class="btn btn-outline-secondary" th:href="@{/todos}">一覧に戻る</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <dl class="row mb-0">
            <dt class="col-sm-3">ID</dt>
            <dd class="col-sm-9" th:text="${todo.id}">1</dd>
            <dt class="col-sm-3">タイトル</dt>
            <dd class="col-sm-9" th:text="${todo.title}">サンプルToDo</dd>
            <dt class="col-sm-3">期限</dt>
            <dd class="col-sm-9" th:text="${todo.dueDate}">2026/02/10</dd>
            <dt class="col-sm-3">ステータス</dt>
            <dd class="col-sm-9" th:text="${todo.status}">未完了</dd>
          </dl>
        </div>
      </div>

      <div class="mt-3">
        <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
      </div>
    </main>

    <footer class="border-top py-3 bg-white">
      <div class="container text-muted small">© 2026 ToDoアプリ</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

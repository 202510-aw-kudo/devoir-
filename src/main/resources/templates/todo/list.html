<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-3">
      <div class="container">
        <h1 class="h3 mb-0">ToDoアプリ</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">ToDo一覧</h2>
        <a class="btn btn-primary" href="/todos/new">新規作成</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col" class="text-nowrap">ID</th>
                  <th scope="col">タイトル</th>
                  <th scope="col" class="text-nowrap">期限</th>
                  <th scope="col" class="text-nowrap">状態</th>
                  <th scope="col" class="text-nowrap text-end">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo : ${todos}">
                  <td class="text-nowrap" th:text="${todo.id}">1</td>
                  <td th:text="${todo.title}">サンプルToDo</td>
                  <td class="text-nowrap" th:text="${todo.dueDate}">2026/02/10</td>
                  <td class="text-nowrap" th:text="${todo.status}">未完了</td>
                  <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{/todos/{id}/delete(id=${todo.id})}">削除</a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(todos)}">
                  <td colspan="5" class="text-center text-muted py-4">ToDoがありません</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 bg-white">
      <div class="container text-muted small">© 2026 ToDoアプリ</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

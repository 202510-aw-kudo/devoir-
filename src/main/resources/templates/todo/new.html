<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo新規作成</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />

  <body class="bg-light">
    <header class="bg-dark text-white py-3">
      <div class="container">
        <h1 class="h3 mb-0">ToDoアプリ</h1>
      </div>
    </header>

    <main class="container my-4">
      <h2 class="h4 mb-3">ToDo新規作成</h2>

      <div class="card shadow-sm">
        <div class="card-body">
          <p class="text-muted mb-3">ここに新規作成フォームを配置します。</p>
          <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 bg-white">
      <div class="container text-muted small">© 2026 ToDoアプリ</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

</html>
